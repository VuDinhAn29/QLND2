
<div class="container">
  <form #registerForm="ngForm">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="register-form mx-auto">
          <h2 class="register-header">Đăng ký</h2>
          <div class="form-group">
            <label for="phoneNumber">Phone's number</label>
            <input
              [(ngModel)]="phone"
              (innput) = "onPhoneChange()"
              class="form-control"
              (focus)="registerForm.form.markAsTouched()"
              id="phoneNumber"
              name="phone"
              required type="text"
            >
            <div class="divider-nospace"></div>
            <p class="text-danger" *ngIf="phone.length < 6 && registerForm.form.touched " >Phone phải có ít nhất 6 ký tự</p>

          </div>
          <div class="mt-3"></div>
          <div class="form-group password-field">
            <label for="password">Mật khẩu</label>
            <input
            [(ngModel)]="password"
              class="form-control"
              id="password"
              name="password" placeholder="Ít nhất 3 ký tự"
              required type="password"
            >
            
            <div class="divider-nospace"></div>
            <p class="text-danger" *ngIf="password.length < 3 && registerForm.form.touched " >Mật khẩu phải có ít nhất 3 ký tự</p>

           
          </div>
          <div class="mt-3"></div>
          <div class="form-group password-field">
            <label for="retype-password">Gõ lại mật khẩu</label>
            <input
            (input)="registerForm.form.markAsTouched(); checkPasswordsMatch()"
            [(ngModel)]="retypePassword"
              class="form-control"
              id="retype-password"
              name="retypePassword"
              placeholder="Ít nhất 3 ký tự"
              required type="password"
            >
           
            <div class="divider-nospace"></div>
            <p class="text-danger" *ngIf="retypePassword.length < 3 && registerForm.form.touched " >Mật khẩu phải có ít nhất 3 ký tự</p>

            <p class="text-danger" *ngIf="registerForm.controls['retypePassword'].hasError('passwordMismatch') && registerForm.form.touched " >Mật khẩu không khớp</p>
           

          </div>
          <div class="mt-3"></div>
          <div class="form-group">
            <label for="full-name">Họ và tên</label>
            <input
            [(ngModel)]="fullName"
              class="form-control"
              id="full-name"
              name="fullName" required
              type="text"
            >
            <div class="divider-nospace"></div>
          </div>
          <div class="form-group">
            <label for="date-of-birth">Ngày tháng năm sinh</label>
          
            <input
            [(ngModel)]="dateOfBirth"
              class="form-control"
              id="date-of-birth"
              name="dateOfBirth"
              required
              type="date"
            >

            <div class="divider-nospace"></div>
           
          </div>

          <div class="mt-3"></div>
          <div class="form-group">
            <label for="address">Địa chỉ</label>
            <input
            [(ngModel)]="address"
              class="form-control"
              id="address"
              name="address"
              type="text"
            >
            <div class="divider-nospace"></div>
          </div>
          <div class="form-group">
            <div class="form-check checkbox-text">
                        <span style="display: flex;">
                            <input
                            [(ngModel)]="isAccepted"
                              class="form-check-input"
                              id="agree"
                              name="isAccepted" type="checkbox"
                            >
                            <label class="form-check-label text-start" for="agree">
                                Tôi đồng ý với các điều khoản và điều kiện</label>
                        </span>
            </div>
          </div>
          <button
            class="register-button"
            type="button"
            (click) ="register()"
          >Đăng ký
          </button>
          <div class="divider"></div>
          <p class="text-center">Bạn đã có tài khoản? <span>
                    <a class="register-link" href="#">Đăng nhập</a></span></p>
        </div>
      </div>
    </div>
  </form>
</div>
